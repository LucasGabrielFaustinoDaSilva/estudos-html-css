<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes</title>
  <style>
    div {
      display: inline-block;
      background-color: lightgray;
      text-align: center;
      border: solid 1px black;
      height: 200px;
      width: 200px;
      
    }
    /* pseudoclasse Ã© definida por dois pontos ":"*/
    div:hover {
      background-color: yellow; /*aqui muda a cor ao passar o mouse*/
    }
  </style>
</head>
<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>

  
</body>
</html>
