<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos HTML 5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este video está hospedado no meu servidor e consome dados do meu site</p>
  <!--Essa não é a melhor maneira de colocar video porem é bom aprender-->
  <video width="500px"  height="500px" poster="imagens/Cachoeira.jpg" controls autoplay loop>
    <source src="midia/video.mp4" type="video/mp4">
    <source src="midia/video.webm" type="video/webm">
    <source src="midia/video.mkv" type="video/x-matroska">
    <source src="midia/video.m4v" type="video/mp4">
    <source src="midia/video.ogv" type="video/ogg">
    <p>Seu navegador não roda video</p>
  </video>

  <!--Melhor maneira,nesse caso fui no youtube,compartilhar e escolhi a opção de incorporar-->
  <h1>Inserindo videos do Youtube</h1>
  <p>Esse video esta no youtube, não consome dados do meu site</p>
  <iframe width="560" height="335" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=a8lw5Il3SJGBsOF5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <!--Esse daqui é uma versão mais cara porém é recomendado quando é privado-->
  <h1>Inserindo videos do Vimeo</h1>
  <p>Esse video esta no Vimeo, não consome dados do meu site</p>
  <iframe src="https://player.vimeo.com/video/91731774?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" title="Animation Mentor - Class Reels 1-6"></iframe>


</body>
</html>
