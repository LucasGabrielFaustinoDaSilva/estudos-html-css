<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Paragrafos</title>
  </head>
  <body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr />
    <p>
      Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no
      meio do par de tags &lt;p&gt; e &lt;/p&gt;
      <!--less than/ greater than-->
    </p>
    <p>Se precisar quebrar o texto vc usa a tag &lt;br&gt;</p>
    <p>
      Vamos adicionar alguns simbolos especiais: &reg; &copy; &trade; &euro;
      &pound; &yen; &cent; &Delta; &uparrow;
    </p>
    <!--Para adicionar emojis é preciso ir ao site emojipedia.org,achar o emoji que deseja adicionar,clicar nele, ir em informação tecnica e copiar em pontos de codigo os numeros apos U+, depois aqui no vs code vc usa &#x o numero copiado ; para adicionar o emoji ao site-->
    <p>Vamos adicionar alguns emojis: &#x1F63A; 
    &#x1F60E; 
    &#x1F1F7;
    </p>
