<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * { /*Configurações globais das CSS*/
      height: 100%;
    }
    /* Nesse casp estamos fazendo gradiente, as cores e a porcentagem determina o que é para ser*/
    body {
      background-image: linear-gradient(to top, #820BFD 15%, #FFF9FB,#FD96DD,#FF0684, #F07D4E);
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1>Testando Gradiente</h1>
</body>
</html>
